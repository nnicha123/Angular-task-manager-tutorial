<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>
    <input type="text" class="input has-background-light is-medium" #taskTitleInput placeholder="Enter new task...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)">Create</button>
    </div>

  </div>
</div>
